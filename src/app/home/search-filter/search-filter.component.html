
<div class="background" >
    <section class="example-section" [formGroup]="sizeParams">
        <h4>Size:</h4>
        <p><mat-checkbox formControlName="small">Small</mat-checkbox></p>
        <p><mat-checkbox formControlName="medium">Medium</mat-checkbox></p>
        <p><mat-checkbox formControlName="large">Large</mat-checkbox></p>
        <p><mat-checkbox formControlName="large">X-Large</mat-checkbox></p>
    </section>
    <section class="example-section" [formGroup]="sizeParams">
        <h4>You chose:</h4>
        {{sizeParams.value | json}}
    </section>
</div>
