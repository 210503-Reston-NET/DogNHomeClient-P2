<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<div class="background size-slider-box" >
    <h4>Size: </h4>
    <div class="dog-icon-container">
        <i class="fas fa-dog" 
            [ngStyle]="{'font-size.px': value }"
        ></i>
    </div>
    <mat-slider
        [(ngModel)]="value"
        [min]="min"
        [max]="max"
        [color]="color"
        class="size-slider"
    ></mat-slider>
</div>
<div id="gender" class="background">
    <h4>Gender: </h4>
    <mat-radio-group aria-label="Select an option" [(ngModel)]="gender" id="genderRadio">
        <mat-radio-button value="female" color="primary" class="gender-btn"><i class="fas fa-venus"></i></mat-radio-button>
        <mat-radio-button value="male" color="primary" class="gender-btn"><i class="fas fa-mars"></i></mat-radio-button>
        <mat-radio-button value="" color="primary" class="gender-btn">Either</mat-radio-button>
    </mat-radio-group>
    <hr>
</div>
<div id="age" class="background">
    <h4>Age: </h4>
    <mat-radio-group aria-label="Select an option" [(ngModel)]="age" id="genderRadio">
        <mat-radio-button value="baby" color="primary" class="gender-btn">Puppy</mat-radio-button>
        <mat-radio-button value="young" color="primary" class="gender-btn">Young</mat-radio-button>
        <mat-radio-button value="adult" color="primary" class="gender-btn">Adult</mat-radio-button>
        <mat-radio-button value="senior" color="primary" class="gender-btn">Senior</mat-radio-button>
        <mat-radio-button value="" color="primary" class="gender-btn">Any</mat-radio-button>
    </mat-radio-group>
    <hr>
</div>
<div class="background">
    <h4>Coat Type: </h4>
    <mat-radio-group aria-label="Select an option" [(ngModel)]="coat" id="genderRadio">
        <mat-radio-button value="short" color="primary" class="gender-btn">Short</mat-radio-button>
        <mat-radio-button value="medium" color="primary" class="gender-btn">Medium</mat-radio-button>
        <mat-radio-button value="long" color="primary" class="gender-btn">Long</mat-radio-button>
        <mat-radio-button value="curl" color="primary" class="gender-btn">Curly</mat-radio-button>
        <mat-radio-button value="wire" color="primary" class="gender-btn">Fine</mat-radio-button>
        <mat-radio-button value="" color="primary" class="gender-btn">Any</mat-radio-button>
    </mat-radio-group>
    <hr>
</div>
<div id="location" class="background">
    <h4>Location: </h4>
    <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput placeholder="San Jose" [(ngModel)]="location.city">
    </mat-form-field>
    <h5>and</h5>
    <mat-form-field appearance="outline">
        <mat-label>State</mat-label>
        <input matInput placeholder="California" [(ngModel)]="location.state">
    </mat-form-field>

    <h5>Or</h5>
    <mat-form-field appearance="outline">
        <mat-label>Postal Code</mat-label>
        <input matInput #postalCode maxlength="5" placeholder="95008" [(ngModel)]="location.postalCode">
    </mat-form-field>
</div>
<div class="background size-slider-box">
    <h4>Distance: </h4>
    <mat-slider
        thumbLabel
        [displayWith]="disLabel"
        [(ngModel)]="distance"
        [min]="minDis"
        [max]="maxDis"
        [color]="color"
        id="dis-slider"
    ></mat-slider>
    <span id="dis-slider-label">: miles</span>
    <hr>
</div>
<div class="background">
    <h4>Must Be: </h4>
    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="children">Good with Children</mat-checkbox>
    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="cats">Good with Cats</mat-checkbox>
    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="dogs">Good with Dogs</mat-checkbox>
    <mat-checkbox class="example-margin" color="primary" [(ngModel)]="houseTrained">House Trained</mat-checkbox>
</div>
<div class="background btn-div">
    <button mat-raised-button color="primary" (click)="filterDogs()">Filter</button>
</div>
