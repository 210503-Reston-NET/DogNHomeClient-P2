<app-navbar></app-navbar>

<div class="container transparent">
  <form (ngSubmit)="onSubmit()" #forumForm="ngForm">
    <div class="form-group">
      <label for="topic">Topic: </label>
      <input type="hidden" [(ngModel)]="newForum.topic" class="form-control" #name="ngModel" value="0" name="forumID"/>
      <input type="text" [(ngModel)]="newForum.topic" class="form-control" #name="ngModel"
             placeholder="Give a single breath description of the topic you are covering" name="forum">
    </div>
    <div class="form-group">
      <label for="description">Description: </label>
      <input type="text" [(ngModel)]="newForum.description" class="form-control" #name="ngModel"
             placeholder="Write a brief description on the overview of your Forum" name="description">
    </div>
    <button type="submit" class="btn btn-warning">Create this Forum</button>
  </form>
</div>
