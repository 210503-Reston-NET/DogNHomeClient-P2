
<div class="container transparent">
  <form (ngSubmit)="onSubmit()" #forumForm="ngForm">
    <div class="form-group">
      <h1 for="topic">{{currentPost.topic}} </h1>
      <input type="text" [(ngModel)]="newComment.message" class="form-control" #name="ngModel"
             placeholder="Tell us what you think" name="forum">
    </div>
    <button type="submit" class="btn btn-warning">Create this Comment</button>
  </form>
</div>
